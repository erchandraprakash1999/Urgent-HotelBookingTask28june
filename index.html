<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: inline-block;
            margin-bottom: 5px;
            font-size: large;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .quantity-container .quantity-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quantity-picker {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 150px;
        }

        .quantity-button {
            width: 45px;
            height: 30px;

            text-align: center;
            line-height: 30px;
            cursor: pointer;

        }

        .quantity-input {
            width: 60px;
            height: 30px;
            text-align: center;
            border: none;
            outline: none;
        }

        .submit-btn {
            display: block;
            width: 150px;
            padding: 10px;
            background-color: #e86e04;
            color: white;
            border: none;
            border-radius: 34px;
            cursor: pointer;
            text-align: center;
            margin: 20px auto 0;
        }

        .submit-btn:hover {
            background-color: #d95e04;
        }

        .title-fields {
            display: flex;
            justify-content: space-between;
        }

        .title-fields input {

            width: 15vw;
            padding: 4px 0 4px 0;
        }

        #arrival-date {
            padding: 5px;
        }

        .form-group .hotel-pref {
            display: inline-block;
            margin-right: 10px;
        }

        .form-group .hotel-pref label {
            font-weight: normal;
        }

        .form-group #full {
            display: block;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form>
            <div class="form-group">
                <!-- <select id="destination" required style="width: 90%; padding: 10px;">
                    <option value="" disabled selected>Select a destination</option>
                    <option value="paris">Paris</option>
                    <option value="new-york">New York</option>
                    <option value="tokyo">Tokyo</option>
                    <option value="sydney">Sydney</option>
                    <option value="rome">Rome</option>
                </select> -->
                <textarea name="" id="destination" placeholder="destination" required style="width: 90%; padding: 10px;"></textarea>
            </div>

            <div class="form-group">
                <label style="font-size:medium;">Travel Details</label>
            </div>

            <div class="form-group quantity-container">
                <div class="quantity-item">
                    <label for="adults" style="font-size: small;">Adult <span>(Age 12+)</span></label>
                    <div class="quantity-picker">
                        <div class="quantity-button" id="decrease" style="border-right: 1px rgb(154, 139, 139) solid;">-
                        </div>
                        <input type="text" class="quantity-input" id="quantity" value="2" readonly>
                        <div class="quantity-button" id="increase" style="border-left: 1px rgb(154, 139, 139) solid;">+
                        </div>
                    </div>
                </div>

                <div class="quantity-item">
                    <label for="children" style="font-size: small;">Child <span>(Age 0-11)</span></label>
                    <div class="quantity-picker">
                        <div class="quantity-button" id="child-decrease" style="border-right: 1px gray solid;">-</div>
                        <input type="text" class="quantity-input" id="child-quantity" value="0" readonly>
                        <div class="quantity-button" id="child-increase"
                            style="border-left: 1px rgb(154, 139, 139) solid;">+</div>
                    </div>
                </div>

                <div class="quantity-item">
                    <label for="days" style="font-size: small;">Estimated Travel Days</label>
                    <div class="quantity-picker">
                        <div class="quantity-button" id="days-decrease" style="border-right: 1px gray solid;">-</div>
                        <input type="text" class="quantity-input" id="days-quantity" value="1" readonly>
                        <div class="quantity-button" id="days-increase"
                            style="border-left: 1px rgb(154, 139, 139) solid;">+</div>
                    </div>
                </div>

                <div class="quantity-item">
                    <label for="arrival-date" style="font-size: small;">Estimated Arrival Date</label>
                    <input type="date" id="arrival-date">
                </div>
            </div>

            <div class="form-group" style="margin-top: 30px;">
                <label for="hotel-preference" style="font-size: small;">Hotel Preference:</label>
                <div class="hotel-pref">
                    <input type="radio" id="luxury" name="hotel" value="luxury">
                    <label for="luxury" style="font-size: x-small;">Luxury (5-star)</label>
                </div>
                <div class="hotel-pref">
                    <input type="radio" id="comfort" name="hotel" value="comfort" checked>
                    <label for="comfort" style="font-size: x-small;">Comfort (4-star)</label>
                </div>
                <div class="hotel-pref">
                    <input type="radio" id="economy" name="hotel" value="economy">
                    <label for="economy" style="font-size: x-small;">Economy (3-star)</label>
                </div>
                <div class="hotel-pref">
                    <input type="radio" id="booked" name="hotel" value="booked">
                    <label for="booked" style="font-size: x-small;">Booked on my own</label>
                </div>
            </div>


            <div class="form-group" style="margin-top: 30px;font-family:sans-serif;">
                <label for="customize" id="full" style="font-size: small;">Any specific requests or interests to
                    customize your tour?</label>
                <textarea id="customize" class="full-width" rows="2" cols="90"
                    placeholder="Share your trip ideas here, e.g. family travel, honeymoon, history, culture, or your requests on trip length, accommodation, food..."></textarea>
            </div>

            <div class="form-group title-fields" style="margin-top: 30px;">
                <select id="destination" required>
                    <option value="" disabled selected style="width: 6vw;">Title</option>
                    <option value="paris">Paris</option>
                    <option value="new-york">New York</option>
                    <option value="tokyo">Tokyo</option>
                    <option value="sydney">Sydney</option>
                    <option value="rome">Rome</option>
                    <!-- Add more options as needed -->
                </select>
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Nationality">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Phone No.">
            </div>

            <button type="submit" class="submit-btn">Send Inquiry</button>
        </form>
    </div>

    <script>
        document.getElementById('decrease').onclick = function () {
            var quantity = document.getElementById('quantity');
            var value = parseInt(quantity.value, 10);
            if (value > 1) {
                quantity.value = value - 1;
            }
        };

        document.getElementById('increase').onclick = function () {
            var quantity = document.getElementById('quantity');
            var value = parseInt(quantity.value, 10);
            quantity.value = value + 1;
        };

        document.getElementById('child-decrease').onclick = function () {
            var quantity = document.getElementById('child-quantity');
            var value = parseInt(quantity.value, 10);
            if (value > 0) {
                quantity.value = value - 1;
            }
        };

        document.getElementById('child-increase').onclick = function () {
            var quantity = document.getElementById('child-quantity');
            var value = parseInt(quantity.value, 10);
            quantity.value = value + 1;
        };

        document.getElementById('days-decrease').onclick = function () {
            var quantity = document.getElementById('days-quantity');
            var value = parseInt(quantity.value, 10);
            if (value > 1) {
                quantity.value = value - 1;
            }
        };

        document.getElementById('days-increase').onclick = function () {
            var quantity = document.getElementById('days-quantity');
            var value = parseInt(quantity.value, 10);
            quantity.value = value + 1;
        };
    </script>

</body>

</html>
